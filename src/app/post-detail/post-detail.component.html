<div *ngIf="post" class="p-4 max-w-xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-4">
    <div class="text-gray-600 flex items-center mb-2">
      <span class="font-semibold text-xs bg-gray-200 px-2 py-1 rounded-full">
        User ID: {{ post.userId }}
      </span>
    </div>
    <p class="text-sm text-gray-700 mb-3">{{ post.body }}</p>

    <h3 class="text-md font-semibold text-gray-800 mb-2">Comments</h3>
    <ul class="space-y-2">
      <li
        *ngFor="let comment of comments"
        class="bg-gray-50 rounded-lg p-3 shadow-sm"
      >
        <div class="text-gray-800 font-semibold text-sm mb-1">
          {{ comment.name }}
        </div>
        <div class="text-xs text-gray-600 mb-1">{{ comment.email }}</div>
        <p class="text-sm text-gray-700">{{ comment.body }}</p>
      </li>
    </ul>
  </div>
</div>

<ng-container *ngIf="errorOccurred">
  <div class="p-4 max-w-xl mx-auto">
    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">Something went wrong.</span>
    </div>
  </div>
</ng-container>
