<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
        >Title</label
      >
      <input
        type="text"
        id="title"
        formControlName="title"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter title"
      />
      <div
        *ngIf="
          editForm.get('title')?.touched &&
          editForm.get('title')?.errors as titleErrors
        "
        class="text-red-500 text-xs mt-1"
      >
        <span *ngIf="titleErrors['required']">Title is required.</span>
        <span *ngIf="titleErrors['maxlength']"
          >Title cannot exceed 100 characters.</span
        >
      </div>
    </div>

    <div class="mb-4">
      <label for="body" class="block text-sm font-medium text-gray-700 mb-1"
        >Body</label
      >
      <textarea
        id="body"
        formControlName="body"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter body content"
      ></textarea>
      <div
        *ngIf="
          editForm.get('body')?.touched &&
          editForm.get('body')?.errors as bodyErrors
        "
        class="text-red-500 text-xs mt-1"
      >
        <span *ngIf="bodyErrors['required']">Body is required.</span>
        <span *ngIf="bodyErrors['maxlength']"
          >Body cannot exceed 500 characters.</span
        >
      </div>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200"
        [disabled]="editForm.invalid"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
